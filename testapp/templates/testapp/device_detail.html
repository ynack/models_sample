{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-9">
            <h2>端末詳細</h2>
        </div>
        <div class="col-3">
            <a href="{{ url_for('device_edit', id=device.id) }}" class="btn btn-outline-primary" role="button">情報変種</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">端末名</th>
                    <th scope="col">種類</th>
                    <th scope="col">モデル番号</th>
                    <th scope="col">発売日</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ device.id }}</th>
                    <td>{{ device.name }}</td>
                    <td>{{ device.type }}</td>
                    <td>{{ device.model }}</td>
                    <td>{{ device.year }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
