{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2>端末一覧</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">端末名</th>
                <th scope="col">種類</th>
                <th scope="col">モデル番号</th>
                <th scope="col">発売日</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <th scope="row">{{ device.id }}</th>
                <td>
                    <a class="text-decoration-none" href="{{ url_for('device_detail', id=device.id) }}">
                        {{ device.name }}
                    </a>
                </td>
                <td>{{ device.type }}</td>
                <td>{{ device.model }}</td>
                <td>{{ device.year }}</td>
                <td>
                    <form action="{{ url_for('device_delete', id=device.id) }}" method="POST">
                        <input type="submit" class="btn btn-danger btn-sm" value="削除">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
